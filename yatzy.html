<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Yatzy</title>
    <link rel="stylesheet" href="yatzy.css">
    <script src="yatzy.js" defer></script>
</head>

<body>
    <div class="grid-item-outer">
        <div class="grid-item-upper">
            <div class="dice" id="dice">
                <div id="die1"></div>
                <div id="die2"></div>
                <div id="die3"></div>
                <div id="die4"></div>
                <div id="die5"></div>
            </div>
            <div class="grid-item-below-dice">
                <div class="grid-item-inner" id="turnCounter">Turn 0</div>
                <div class="grid-item-inner" id="spaceDice"></div>
                <div class="grid-item-inner" id="rollBtn">
                    <input class="btn" type="button" id="roller" value="Let's Roll!" style="float: right;"></div>
            </div>
        </div>
        <div class="grid-item-lower">
            <div class="grid-item-inner">1s</div>
            <div class="grid-item-inner" id="ones"><textarea name="onesTextArea" id="onesText" cols="3" rows="1"
                    readOnly="true" style="resize: none;"></textarea></div>
            <div class="grid-item-inner" id="space"></div>
            <div class="grid-item-inner" id="space"></div>

            <div class="grid-item-inner">2s</div>
            <div class="grid-item-inner" id="twos"><textarea name="twosTextArea" id="twosText" cols="3" rows="1"
                    readOnly="true" style="resize: none;"></textarea></div>
            <div class="grid-item-inner" id="space"></div>
            <div class="grid-item-inner" id="space"></div>

            <div class="grid-item-inner">3s</div>
            <div class="grid-item-inner" id="threes"><textarea name="threesTextArea" id="threesText" cols="3" rows="1"
                    readOnly="true" style="resize: none;"></textarea></div>
            <div class="grid-item-inner" id="space"></div>
            <div class="grid-item-inner" id="space"></div>

            <div class="grid-item-inner">4s</div>
            <div class="grid-item-inner" id="fours"><textarea name="foursTextArea" id="foursText" cols="3" rows="1"
                    readOnly="true" style="resize: none;"></textarea></div>
            <div class="grid-item-inner" id="space"></div>
            <div class="grid-item-inner" id="space"></div>

            <div class="grid-item-inner">5s</div>
            <div class="grid-item-inner" id="fives"><textarea name="fivesTextArea" id="fivesText" cols="3" rows="1"
                    readOnly="true" style="resize: none;"></textarea></div>
            <div class="grid-item-inner" id="space"></div>
            <div class="grid-item-inner" id="space"></div>

            <div class="grid-item-inner">6s</div>
            <div class="grid-item-inner" id="sixes"><textarea name="sixesTextArea" id="sixesText" cols="3" rows="1"
                    readOnly="true" style="resize: none;"></textarea></div>
            <div class="grid-item-inner" id="sum">Sum: <textarea name="sumtext" id="sumText" cols="3" rows="1"
                    readOnly="true"
                    style="resize: none;"></textarea style="resize: none;"></div>
            <div class="grid-item-inner" id="Bonus">Bonus: <textarea name="bonustext" id="bonusText" cols="3" rows="1" readOnly = "true" style="resize: none;"></textarea>
            </div>

        </div>
    </div>
</body>

</html>
